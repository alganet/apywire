site_name: apywire
site_description: A Python package for lazy object wiring and dependency injection
site_url: https://github.com/alganet/apywire
repo_url: https://github.com/alganet/apywire
repo_name: alganet/apywire

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - user-guide/index.md
      - Basic Usage: user-guide/basic-usage.md
      - Configuration Files: user-guide/configuration-files.md
      - Async Support: user-guide/async-support.md
      - Thread Safety: user-guide/thread-safety.md
      - Compilation: user-guide/compilation.md
      - Advanced Features: user-guide/advanced.md
  - API Reference: api-reference.md
  - Examples: examples.md
  - Development: development.md

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
